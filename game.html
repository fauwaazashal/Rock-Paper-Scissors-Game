<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,500;1,600;1,700;1,800;1,900&display=swap');
</style>
<title>Rock-paper-scissors</title>
<link rel="stylesheet" href="styles.css">

<body>
    <div class="title">Rock-paper-scissors</div>
    <div class="btn-list">
        <button class="move-btn js-rock-btn">
            <img src="assets/rock-emoji.png" alt="" class="icon">
        </button>
        <button class="move-btn js-paper-btn">
            <img src="assets/paper-emoji.png" alt="" class="icon">
        </button>
        <button class="move-btn js-scissors-btn">
            <img src="assets/scissors-emoji.png" alt="" class="icon">
        </button>
    </div>
    <div class="result js-result"></div>
    <div class="moves"></div>
    <div class="score js-score"></div>
    <div class="footer-btn">
        <button onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScoreElement();" class="reset-btn  js-reset-btn">Reset Score</button>
        <button onclick="
        autoPlay();
        " class="auto-play-btn">Auto Play
        </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
